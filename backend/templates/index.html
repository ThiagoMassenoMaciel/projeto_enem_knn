<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsor de Notas ENEM (KNN)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h1>Previsão de Notas do ENEM</h1>
    <p>Insira as informações do aluno para prever suas notas usando K-NN.</p>

    <form id="prediction-form">

        <label for="q006">Qual é a renda mensal de sua família?</label>
        <select id="q006" name="Q006" required>
            <option value="" disabled selected>Selecione...</option>
            <option value="A">Nenhuma Renda</option>
            <option value="B">Até R$ 1.320,00</option>
            <option value="C">De R$ 1.320,01 até R$ 1.980,00</option>
            <option value="D">De R$ 1.980,01 até R$ 2.640,00</option>
            <option value="E">De R$ 2.640,01 até R$ 3.300,00</option>
            <option value="F">De R$ 3.300,01 até R$ 3.960,00</option>
            <option value="G">De R$ 3.960,01 até R$ 5.280,00</option>
            <option value="H">De R$ 5.280,01 até R$ 6.600,00</option>
            <option value="I">De R$ 6.600,01 até R$ 7.920,00</option>
            <option value="J">De R$ 7.920,01 até R$ 9.240,00</option>
            <option value="K">De R$ 9.240,01 até R$ 10.560,00</option>
            <option value="L">De R$ 10.560,01 até R$ 11.880,00</option>
            <option value="M">De R$ 11.880,01 até R$ 13.200,00</option>
            <option value="N">De R$ 13.200,01 até R$ 15.840,00</option>
            <option value="O">De R$ 15.840,01 até R$ 19.800,00</option>
            <option value="P">De R$ 19.800,01 até R$ 26.400,00</option>
            <option value="Q">Acima de R$ 26.400,00</option>
        </select>

        <label for="q002">Até que série sua mãe (ou responsável) estudou?</label>
        <select id="q002" name="Q002" required>
            <option value="" disabled selected>Selecione...</option>
            <option value="A">Nunca estudou.</option>
            <option value="B">Não completou a 4ª série/5º ano do Ensino Fundamental.</option>
            <option value="C">Completou a 4ª série/5º ano, mas não completou a 8ª série/9º ano do Ensino Fundamental.</option>
            <option value="D">Completou a 8ª série/9º ano do Ensino Fundamental, mas não completou o Ensino Médio.</option>
            <option value="E">Completou o Ensino Médio, mas não completou a Faculdade.</option>
            <option value="F">Completou a Faculdade, mas não completou a Pós-graduação.</option>
            <option value="G">Completou a Pós-graduação.</option>
            <option value="H">Não sei.</option>
        </select>

        <label for="tp_escola">Qual tipo de escola no Ensino Médio você estudou ?</label>
        <select id="tp_escola" name="TP_ESCOLA" required>
            <option value="" disabled selected>Selecione...</option>
            <option value="1">Não Respondeu</option> <option value="2">Pública</option>
            <option value="3">Privada</option>
        </select>

        <label for="tp_cor_raca">Cor ou raça (autodeclarada)?</label>
        <select id="tp_cor_raca" name="TP_COR_RACA" required>
            <option value="" disabled selected>Selecione...</option>
            <option value="0">Não declarado</option> <option value="1">Branca</option>
            <option value="2">Preta</option>
            <option value="3">Parda</option>
            <option value="4">Amarela</option>
            <option value="5">Indígena</option>
            <option value="6">Não dispõe da informação</option>
        </select>

        <label for="sg_uf_prova">Estado onde realizou a prova?</label>
        <select id="sg_uf_prova" name="SG_UF_PROVA" required>
            <option value="" disabled selected>Selecione...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>

        <button type="submit">Prever Notas</button>

    </form>

    <h2>Resultados da Previsão:</h2>
    <div id="results">
        <p>Preencha o formulário acima e clique em "Prever Notas".</p>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
